<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>Document</title>
</head>
<body>
  <div class="calculator-container">
  <div id="result"></div>
 
    <p>
        <button onclick="
          updateCalculation('1');
        ">1</button>
        
        <button onclick="
          updateCalculation('2');
        ">2</button>
  
        <button onclick="
          updateCalculation('3');
        ">3</button>
  
        <button class="orange" onclick="
          updateCalculation(' + ');
        ">+</button>
      </p>
  
      <p>
        <button onclick="
          updateCalculation('4');
        ">4</button>
        
        <button onclick="
            updateCalculation('5')
        ">5</button>
  
        <button onclick="
          updateCalculation('6');
        ">6</button>
  
        <button class="orange" onclick="
          updateCalculation(' - ');
        ">-</button>
      </p>
  
      <p>
        <button onclick="
          updateCalculation('7');
        ">7</button>
        
        <button onclick="
          updateCalculation('8');
        ">8</button>
  
        <button onclick="
         updateCalculation('9');
        ">9</button>
  
        <button class="orange" onclick="
          updateCalculation(' * ');
        ">*</button>
      </p>
  
      <p>
        <button onclick="
         updateCalculation('0');
        ">0</button>
        
        <button onclick="
          updateCalculation('.');
        ">.</button>
  
        <button onclick="
          calculation = eval(calculation); //  evaluates a string as a mathematical expression.
          displayCalculation();
          console.log(calculation);
        ">=</button>
  
        <button class="orange" onclick="
            displayCalculation();
            updateCalculation(' / ');
        ">/</button>
      </p>
  
      <p>
        <button class="clear" onclick="
          calculation = '';
          displayCalculation();
          
          localStorage.setItem('calculation', calculation);
        ">Clear</button>
      </p>
     
  </div>

      <script>

        
        let calculation = localStorage.getItem('calculation') || ''; // if there is no calculation, set the value to an empty string

        function updateCalculation(value) {
          calculation += value;
          
          displayCalculation();
          console.log(calculation);
        
        }

        function displayCalculation() {
            const resultElement = document.getElementById('result');
            // Check if calculation is empty before displaying
            resultElement.textContent = calculation ? calculation : '';
        }
        
        // i used local storage to store the calculation
        function saveCalculation() {
        if (calculation) {
          localStorage.setItem('calculation', calculation) // if there is a calculation, set the value to the calculation
        } else {
          localStorage.setItem('calculation', '') 
        }
      }


    

      function displayCalculation() {
        document.getElementById('result').innerHTML = `${calculation}`
      }



      </script>
    </body>
</html>
